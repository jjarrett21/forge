name = "forge-proxy"
main = "src/index.js"
compatibility_date = "2024-01-01"

# KV namespace for rate limiting
[[kv_namespaces]]
binding = "RATE_LIMIT"
id = "YOUR_KV_NAMESPACE_ID"  # Will be created during setup

# Secrets (set with: wrangler secret put ANTHROPIC_API_KEY)
# ANTHROPIC_API_KEY = "your-key-here"
